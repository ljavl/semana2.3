<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   <form action="#" method="GET">    
    <label for="name">Nombre</label>
    <input type="text" name="nombre" id="name" placeholder="Nombre"> 
    <label for="lastname">Apellido</label>
    <input type="text" name="lastname" id="lastname" placeholder="Apellido">
    <br>
    <br>
    <label for="email">Correo</label>
    <input type="text" name="email" id="email" placeholder="Correo">
    <label for="age">Edad</label>
    <input type="number" name="age" id="age" placeholder="Edad">
    <br>
    <br>
    <label for="Country">Pais</label>
    <select name="Country" id="Country">
        <option value="">Selecciona tu Pais</option>
        <option value="1">Perú</option>
        <option value="2">Chile</option>
        <option value="3">Argentina</option>
        <option value="4">Colombia</option>
        <option value="5">Venezuela</option>
    </select>
    <label for="sex">Sexo</label>
    <label>
        <input name="sex" type="radio" >
        M
    </label>
    <label>
        <input name="sex" type="radio">
        F
    </label>
    <br>
    <br>
    <label for="Hobbies">Hobbies</label><br>
    <label>
    <input value="futbol" name="Hobbies" type="checkbox">
    futbol
    </label>
    <label>
    <input value="volley" name="Hobbies" type="checkbox">
    Volley
    </label>
    <label>
    <input value="billar" name="Hobbies" type="checkbox">
    Billar
    </label>
    <label>
    <input value="natacion" name="Hobbies" type="checkbox">
    Natacion
    </label>
    <br>
    <br>
    <label for="district">Distrito</label>
    <select name="district" id="district" multiple>
        <option value="">Selecciona tu distrito</option>
        <option value="1">Parcona</option>
        <option value="2">Tinguiña</option>
        <option value="3">Los Aquijes</option>
        <option value="4">Guadalupe</option>
    </select>   
    <label for="cellphone">celular</label>
    <input type="tel" name="cellphone" id="cellphone">
    <br>
    <br>
    <label for="comment">Comentarios</label><br>
    <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
    <br>
    <br>
    <button>Enviar</button>
    <button type="reset">Reset</button>
  </form>   
</body>
</html>
